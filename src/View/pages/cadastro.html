<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Adopet</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/header-sign.css">
  <link rel="stylesheet" href="/styles/cadastro.css">
  <link rel="stylesheet" href="/styles/error.css">
  <link rel="stylesheet" href="/styles/footer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script defer src="./form-validation.js"></script>
</head>
<body>
  <header>
    <nav id="nav-bar">
      <ul class="nav-bar-list">
        <li class="header-logo"><a href="/index"><img src="/img/logotipo-white.svg" alt="Adopet" class="header-logo-image"></a></li>
        <li><a href="/home"><img src="/img/house.svg" alt="Ícone de uma casa" class="nav-bar-image"></a></li>
        <li><a href="/mail"><img src="/img/mail.svg" alt="Ícone de um e-mail" class="nav-bar-image"></a></li>
      </ul>
    </nav>
    <img src="/img/patas.svg" alt="Patas" class="patas">
  </header>

  <main>
    <img src="/img/left-shape.png" class="left-shape">
    <img src="/img/right-shape.svg" class="right-shape">
    <div class="textgroup">
      <img src="/img/logotipo-blue.svg" alt="Adopet" class="logo">
      <p class="text"><span>Ainda não tem um cadastro?</span> Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
    </div>
    <form method="POST" action="/cadastrar">
      <div class="input-container">
        <label for="name" class="input-label">Nome</label>
        <input name="name" id="name" class="input" type="text" data-type="name" placeholder="Digite seu nome completo" required>
        <span class="input-message-error">{{nome}}</span>
      </div>

      <div class="input-container">
        <label for="email" class="input-label">Email</label>
        <input name="email" id="email" class="input" type="email" data-type="email" placeholder="Digite seu melhor email" required>
        <span class="input-message-error">{{email}}</span>
      </div>

      <div class="input-container">
        <label for="password" class="password-all input-label">Senha<span class="eye" id="eye1"></span></label>
        <input name="password" id="password" class="input inputPassword" type="password" data-type="password" placeholder="Crie uma senha"  required>
        <span class="input-message-error">{{password}}</span>
      </div>

      <div class="input-container">
        <label for="confirmPassword" class="password-all input-label">Confirma sua senha<span class="eye" id="eye2"></span></label>
        <input name="confirmPassword" id="confirmPassword" class="input inputPassword" type="password" data-type="confirmPassword" placeholder="Repita a senha criada" required>
        <span class="input-message-error"> {{confirmPassword}} </span>
      </div>

      <button class="button button-mobile-tablet" type="submit">Cadastrar</button>
      <button class="button button-desktop" type="submit">Cadastrar!</button>
    </form>
  </main>

  <footer>
    <p>2022 - Desenvolvido por Alura.</p>
  </footer>
</body>
</html>
