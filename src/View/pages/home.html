<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Adopet</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/header-other.css">
  <link rel="stylesheet" href="/styles/home.css">
  <link rel="stylesheet" href="/styles/cadastro.css">
  <link rel="stylesheet" href="/styles/footer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav id="nav-bar">
      <ul class="nav-bar-list">
        <div class="nav-bar-menu">
          <li class="header-logo"><a href="/index"><img src="/img/logotipo-white.svg" alt="Adopet" class="header-logo-image"></a></li>
          <li><a href="/home"><img src="/img/house.svg" alt="Ícone de uma casa" class="nav-bar-image"></a></li>
          <li><a href="/mail"><img src="/img/mail.svg" alt="Ícone de um e-mail" class="nav-bar-image"></a></li>
        </div>
      </ul>
    </nav>
  </header>

  <main>
    <img src="/img/right-shape.svg" class="right-shape">
    <div class="textgroup">
      <p><span>Olá!</span> Veja os amigos disponíveis para adoção!</p>
    </div>
    <div class="paginacao">
      <a href="?page={{pagePrev}}" class="left"><</a>
      <form action="/home?page=">
        <input type="text" name="page" value="{{page}}">
      </form>
      <a href="?page={{pageNext}}" class="right">></a>
    </div>
    <div class="pets__container">
      {{pets}}
      
    </div>
    <div class="paginacao">

      <form>
        <input type="text" value="página {{pagesTotal}}"disabled>
      </form>

    </div>
  </main>

  <footer>
    <p>2022 - Desenvolvido por Alura.</p>
  </footer>
</body>
</html>
